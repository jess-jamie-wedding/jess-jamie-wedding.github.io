<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="hebrides.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jess and Jamie</title>
  <meta name="description" content="Jess & Jamie are getting married. Join us for our celebration." />
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #666;
      --accent: #b7a57a; /* soft champagne */
      --card: #ffffff;
      --border: #e6e6e6;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-family: 'Raleway', serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;

      background-color: #e9e6df;
      background-image: url("the-dove.jpg");
      background-size: cover;
      background-position: center;

      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
    }


    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      color: #333;

    }

    header p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      padding: 0.75rem 1rem;
      margin: 0;
      list-style: none;
      font-size: 0.9rem;
    }

    section {
      padding: 5rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 1.75rem;
      font-weight: 500;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    /* Schedule */
    .schedule-item {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    .schedule-item:last-child {
      border-bottom: none;
    }

    .time {
      font-weight: 500;
    }

    /* RSVP */
    form {
      max-width: 500px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem 0.85rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font: inherit;
      background: #fff;
    }

    button {
      margin-top: 1rem;
      padding: 0.85rem 1.25rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
    }
    
    .hero-content { 
      position: relative; 
      z-index: 1; 
      opacity: 0; 
      transform: translateY(50px); 
      animation: 
      fadeUp 1.2s ease-out forwards; 
    }


    /* Container */
    .scroll-indicator {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Arrow */
    .scroll-indicator span {
      display: block;
      width: 18px;
      height: 18px;
      border-right: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
      animation: bounce 2s infinite;
      opacity: 0.8;
    }

    .section-separator {
      border: none;
      height: 1px;
      width: 80px;
      margin: 4rem auto;
      background: rgba(0, 0, 0, 0.25);
    }


    /* Animation */
    @keyframes bounce {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(10px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.5;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

<header id="home">
  <div class="hero-content">
    <h1>Save the date!</h1>
  </div>
    <div class="scroll-indicator">
    <span></span>
  </div>
</header>

<section id="details" style='margin-bottom: 1rem;'>
    <h2>Jess and Jamie's Wedding</h2>
    <h2 style='margin-bottom: 0rem;'>15 August 2026 Â· Canterbury/Dargate, Kent</h2>
</section>

  <section id="rsvp">
    <hr class="section-separator">
    <h2>Please share your details</h2>
    <div class="card">
      <form id="DetailsForm">
        <div>
          <label for="name">Name(s)</label>
          <input id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="phone" name="phone" required />
        </div>
        <div>
          <label for="address">Address (to post invite)</label>
          <textarea id="address" name="address" rows="4"></textarea>
        </div>
        <button type="submit">Send info</button>
      </form>


    </div>
  </section>

<script>
const form = document.getElementById('DetailsForm');
const endpoint = 'https://script.google.com/macros/s/AKfycbz7g0BMRBG_3bRKtEtyPx1HHKJmuepkx-Kbvzckz1J7W4XUnoVpYkT7MKCvnmRKRUI/exec'; // replace with your updated Web App URL

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const formData = {};
  data.forEach((value, key) => formData[key] = value);

  try {
    const res = await fetch(endpoint, {
      method: 'POST',
      body: new URLSearchParams(formData),
      headers: {
        "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
      }
    });

    // Debugging: log the raw response
    const text = await res.text();
    console.log("Raw response from server:", text);

    const result = JSON.parse(text);

    if(result.result === 'success'){
      alert('Thanks very much!');
      form.reset();
    } else if(result.result === 'duplicate'){
      alert('You already responded with this email. Please contact Jess or Jamie if you need to update your response.');
    } else {
      alert('There was an error submitting your details. Please try again, or contact Jess/Jamie.');
    }

  } catch(err) {
    alert('There was an error submitting your details. Please try again, or contact Jess/Jamie.');
    console.error(err);
  }
});
</script>

  <footer>
    <p>Can't wait to celebrate with you all! Jess & Jamie</p>
  </footer>
</body>
</html>
